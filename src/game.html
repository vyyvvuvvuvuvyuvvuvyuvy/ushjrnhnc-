<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      z-index: 0;
    }
    /* Background image placeholder */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('file:///home/chronos/u-407a8bb13f967b769fdc402946d2fdcd323b860a/MyFiles/Downloads/background.jpeg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: -1;
    }
    .menu {
      text-align: center;
      z-index: 1;
    }
    .menu h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
      font-family: 'Minecraft', monospace, monospace;
      color: #4caf50;
      text-shadow: 2px 2px 4px #000;
    }
    .button {
      background-color: #4caf50;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Minecraft</h1>
    <button class="button" id="createWorldBtn">Create World</button>
  </div>
</body>
</html>
